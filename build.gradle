plugins {
    id 'java'
}

group 'ebay-sdk-java'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-logging:commons-logging:1.0.4'
    compile 'log4j:log4j:1.2.8'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.sun.xml.ws:jaxws-rt:2.1.4'
    compile 'xalan:xalan:2.7.1'
    compile 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.oro:2.0.8_5'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'javax.xml.ws:jaxws-api:2.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.assertj:assertj-core:3.6.1"
}
